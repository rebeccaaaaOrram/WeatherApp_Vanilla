<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wether App With JS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <section class="appContent">
      <header class="appContent__header">
        <input
          id="input"
          type="text"
          class="appContent__searchInput"
          placeholder="Buscar por cidade..."
        />
        <button class="appContent__searchButton" id="button" onclick="buscar()">
          Buscar
        </button>
      </header>
      <div id="appContent_info"></div>
    </section>
  </body>
</html>
